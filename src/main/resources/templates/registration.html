<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User Registration</title>
</head>
<body>
<form th:action="@{/registration}" method="post" th:object="${newClient}">
    <div><input type="text" placeholder="Name" th:field="*{name}"></div>
    <div><input type="text" placeholder="Surname" th:field="*{surname}"></div>
    <div><input type="email" placeholder="E-Mail"th:field="*{email}"></div>
    <div><input type="text" placeholder="Phone number "th:field="*{phoneNumber}"></div>
    <div><input type="number" placeholder="Your age"th:field="*{age}"></div>
    <div><input type="password" placeholder="Password"th:field="*{password}"></div>
    <div><input type="submit" value="Register"></div>
</form>
</body>
</html>
